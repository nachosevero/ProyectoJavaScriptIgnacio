<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - TecnoHard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./js/general.js"></script>
    <script defer src="./js/carrito.js"></script>
</head>
<body>
    <header>
        <h1 class="logo">TecnoHard</h1>
        <a class="boton-volver" href="index.html"><i class="bi bi-arrow-return-left"></i> Seguir comprando</a>
        <a class="boton-carrito" href="carrito.html"><i class="bi bi-bag-fill"></i> Carrito</a>
    </header>
    <main>
        <h2 class="titulo-carrito">Carrito</h2>
        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i> </p>

            <div id="carrito-productos" class="carrito-productos disabled">

            </div>
            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$148.785</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>
            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i> </p>
        </div>
    </main>
    <footer>
        <p>© 2023 TecnoHard - Todos los derechos reservados.</p>
        <p>Ignacio Perez - Estudiante de CoderHouse.</p>
    </footer>
</body>
</html>
